<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Spot Menarik</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="container">
        <h1>Pilih Spot Menarik ðŸŒŸ</h1>
        <form id="spotForm">
            <div class="options">
                <label class="option">
                    <input type="radio" name="spot" value="nonton">
                    <img src="movie.jpg" alt="Nonton Film" class="spot-image">
                    <span>Nonton Film</span>
                </label>
                <label class="option">
                    <input type="radio" name="spot" value="makan">
                    <img src="dinner.jpg" alt="Makan-makan" class="spot-image">
                    <span>Makan Siang</span>
                </label>
                <label class="option">
                    <input type="radio" name="spot" value="jalan-jalan">
                    <img src="walk.jpg" alt="Jalan-Jalan" class="spot-image">
                    <span>Jalan-jalan</span>
                </label>
                <div class="custom-spot">
                    <input type="radio" name="spot" id="customSpotRadio" value="custom">
                    <input type="text" id="customSpot" placeholder="Masukkan spot lain..." disabled>
                    <input type="text" id="customSpotImageURL" placeholder="Masukkan URL gambar..." disabled>
                    <img id="customImagePreview" class="spot-image" style="display:none;" alt="Custom Spot Image">
                </div>
            </div>
            <button type="submit" class="fun-button">Lanjut</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        // Enable the text inputs when the "custom" option is selected
        document.getElementById('customSpotRadio').addEventListener('change', function() {
            const customSpotInput = document.getElementById('customSpot');
            const customSpotImageURL = document.getElementById('customSpotImageURL');
            customSpotInput.disabled = !this.checked;
            customSpotImageURL.disabled = !this.checked;
            if (this.checked) {
                customSpotInput.focus();
            }
        });

        // Disable the text inputs when other options are selected
        document.querySelectorAll('input[name="spot"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                if (this.value !== 'custom') {
                    document.getElementById('customSpot').disabled = true;
                    document.getElementById('customSpotImageURL').disabled = true;
                    document.getElementById('customImagePreview').style.display = 'none';
                }
            });
        });

        // Display the image from the URL for the custom spot
        document.getElementById('customSpotImageURL').addEventListener('input', function() {
            const url = this.value;
            const customImagePreview = document.getElementById('customImagePreview');
            if (url) {
                customImagePreview.src = url;
                customImagePreview.style.display = 'block';
            } else {
                customImagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
